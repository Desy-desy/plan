<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js"></script>
	</head>
	<body>
		<div id="box">
			<h1>{{msg}}</h1>
			<button type="button" @click="getReq">我是一个按钮</button>
		</div>
	</body>
	<script>
		let box = new Vue({
			el:'#box',
			data:{
				msg:'标题'
			},
			methods:{
				getReq(){
					axios.get("animals.txt",{
						name:'lisi',
						age:20,
						headers:{
							token:"110"
						}
					}
					).then(res=>{this.msg=res.data;}).catch(err=>{console.log(err);});
				}
			}
		})
	</script>
</html>
