<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<h1>{{time}}</h1>
		</div>
	</body>
	<script>
		let time = new Vue({
			el:'#box',
			data:{
				h:'',
				m:'',
				s:'',
				time:''
			},
			methods:{
				getTime(){
					let myDate=new Date();
					this.h=myDate.getHours();
					this.m=myDate.getMinutes();
					this.s=myDate.getSeconds();
					this.time=this.h+':'+this.m+':'+this.s;
				}
			},
			mounted(){
				this.timer = setInterval(() => {
					let myDate=new Date(); // 修改数据date
					this.h=myDate.getHours();
					this.h=this.h>9?this.h:'0'+this.h;
					this.m=myDate.getMinutes();
					this.m=this.m>9?this.m:'0'+this.m;
					this.s=myDate.getSeconds();
					this.s=this.s>9?this.s:'0'+this.s;
					this.time=this.h+':'+this.m+':'+this.s;
				}, 1000)
			},
			beforeDestroy() {
				  if (this.timer) {
				    clearInterval(this.timer); // 在Vue实例销毁前，清除我们的定时器
				}
			}
		})
	</script>
</html>
