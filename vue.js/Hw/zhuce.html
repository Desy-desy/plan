<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>

			<span>用户名：{{name}}</span><br><br>
			<span>密码：{{password}}</span><br><br>
			<span>性别：{{sex}}</span><br><br>
			<span>爱好(多选)：{{hobby}}</span>
		</div>
	</body>

					location. reload();
				}

		})

</html>
