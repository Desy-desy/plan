<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="box">
      <my-com ref="r1"></my-com>
      <button @click="btnClick()">增加1</button>
      <button @click="btnclick()">减少1</button>
    </div>
    <template id="mytem">
      <div>
        <h1>{{count}}</h1>
      </div>
    </template>
	</body>
	<script>
    let myCom={
      template:'#mytem',
      data(){
        return{
          count:'0'
        }
      }
    }
		let box=new Vue({
			el:'#box',
			data(){
        return {
          msg:['aaa']
        }
      },
      components: {
        myCom
      },
      methods: {
        btnClick(){
          this.$refs.r1.count++;
        },
        btnclick(){
          this.$refs.r1.count--;
        }
      }
      
		})
	</script>
</html>
