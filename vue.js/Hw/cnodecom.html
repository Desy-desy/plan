<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/axios.min.js"></script>
		<style type="text/css">
			#box{
				width: 800px;
				margin-left: 0;
			}
			ul{
				float: left;
				list-style: none;
			}
			ul li{
				height: 80px;
				width: 800px;
			}
			.title{
				width:200px;
				margin-left: 100px;
				white-space:nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li v-for="item in com">
					<img src="img/1.jpg" width="60px" height="60px">
					<span>{{item.reply_count}}/{{item.visit_count}}</span>
					<span class="title">{{item.title}}</span>	
				</li>
			</ul>
		</div>
	</body>
	<script>
		let code=new Vue({
			el:'#box',
			data:{
				com:[]
			},
			mounted:function(){
				axios.get("https://cnodejs.org/api/v1/topics").then(
				res=>{
					this.com=res.data.data;
				});
			}
		})
	</script>
</html>
