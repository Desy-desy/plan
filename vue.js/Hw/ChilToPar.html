<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
  <div id="box">
    <h1>{{count}}</h1>
    <my-com @count++="btnC()"></my-com>
  </div>
  <template id="mytem">
    <button @click="btnClick">点击计数</button>
  </template>
</body>
<script>
  let myCom={
    template:"#mytem",
    data(){
      return{

      }
    },
    methods: {
      btnClick(){
        this.$emit('count++')
      }
    },
    mounted () {
      this.$on('count++',()=>{
        console.log('子组件接收到消息')
      })
    }
  }
  let box=new Vue({
    el:'#box',
    data(){
      return{
        count:"0",
      }
    },
    components: {
      myCom
    },
    methods:{
      btnC(){
        this.count++;
      }
    }
  })
</script>
</html>
